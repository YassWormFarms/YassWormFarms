<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>DIY - Yass Worm Farms</title> 

<!-- Google Fonts --> 
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet"> 

<style> 
:root { 
  --green:#064d28; 
  --coffee:#4b3621; 
  --lab-title:#b87333; 
  --light:#f5f5f5; 
} 

/* BODY */ 
body { 
  margin:0; 
  font-family:'Poppins', Arial, sans-serif; 
  color:var(--coffee); 
  background:white; 
} 

/* NAVIGATION */ 
nav { 
  background:white; 
  border-bottom:2px solid #ddd; 
  padding:15px 10%; 
  display:flex; 
  justify-content:space-between; 
  align-items:center; 
  position:sticky; 
  top:0; 
  z-index:10; 
  transition: all 0.35s ease-in-out; 
} 

nav .logo { 
  height:98px; 
  transition: height 0.35s ease-in-out; 
} 

nav.shrink { 
  padding:5px 10%; 
  border-bottom:1px solid #ccc; 
} 

nav.shrink .logo { 
  height:58px; 
} 

.nav-links { 
  display:flex; 
  gap:30px; 
} 

nav a { 
  text-decoration:none; 
  color:var(--coffee); 
  font-weight:700; 
  font-size:22px; 
} 

nav a:hover { 
  color:var(--green); 
} 

/* SHOP PRODUCTS */ 
.product img {  
  max-width: 100%;  
  height: auto;  
  border-radius: 5px;  
  margin-bottom: 1rem;  
} 

.product {  
  margin-bottom: 3rem;  
} 

.buy-button {  
  display: inline-block;  
  padding: 0.5rem 1rem;  
  background-color: #0070f3;  
  color: white;  
  text-decoration: none;  
  border-radius: 4px;  
  font-weight: bold;  
} 

.buy-button:hover {  
  background-color: #005bb5;  
} 

main.product-section { 
  max-width:1150px; 
  margin:70px auto; 
  padding:0 25px; 
} 

main.product-section h1 { 
  margin-bottom:40px; 
  color:var(--green); 
} 

/* -------------------- MOBILE FRIENDLY -------------------- */
@media (max-width: 900px) {
  nav {
    padding:12px 5%;
  }
  nav .logo {
    height:70px;
  }
  .nav-links {
    gap:15px;
    flex-wrap:wrap;
    justify-content:center;
  }
  nav a {
    font-size:18px;
  }
  main.product-section {
    margin:50px auto;
    padding:0 15px;
  }
}

@media (max-width: 600px) {
  nav {
    flex-direction:column;
    align-items:center;
    text-align:center;
    padding:10px 5%;
  }
  nav .logo {
    height:65px;
    margin-bottom:10px;
  }
  .nav-links {
    flex-direction:column;
    gap:8px;
  }
  nav a {
    font-size:16px;
  }
  main.product-section h1 {
    font-size:24px;
    text-align:center;
  }
  .product h3 {
    font-size:18px;
  }
  .product p {
    font-size:14px;
    line-height:1.6;
  }
  .buy-button {
    font-size:14px;
    padding:8px 12px;
    width:100%;
    text-align:center;
  }
}
</style> 
</head> 
<body> 

<!-- EXACT HEADER --> 
<nav id="navbar"> 
  <div class="nav-left"> 
    <img src="Logo.png" alt="Yass Worm Farms Logo" class="logo"> 
  </div> 
  <div class="nav-links"> 
    <a href="index.html">Home</a> 
    <a href="application-rates.html">About Us</a> 
    <a href="shop.html">Shop</a> 
    <a href="laboratory-results.html">Laboratory Results</a> 
    <a href="diy.html">DIY</a> 
    <a href="contact.html">Contact Us</a> 
  </div> 
</nav> 

<main class="product-section"> 
  <h1>Shop</h1> 

  <!-- All products remain exactly as in your original code -->

</main> 

<script> 
  // HEADER SHRINK ON SCROLL
  const navbar = document.getElementById('navbar'); 
  window.addEventListener('scroll', () => { 
    navbar.classList.toggle('shrink', window.scrollY > 50); 
  }); 
</script> 

</body> 
</html>
