<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Yass Worm Farms</title>
  <style>
    /* Root brand colours */
    :root {
      --green: #064d28;
      --coffee: #4b3621;
      --light: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      color: var(--coffee);
      background: white;
      line-height: 1.6;
    }

    /* NAVIGATION */
    nav {
      background: var(--green);
      padding: 15px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      height: 70px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 5px 10px;
      font-weight: 700;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 50vh;
      background: url('https://yasswormfarms.github.io/YassWormFarms/main4.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      color: white;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .hero-text {
      position: relative;
      margin-left: 5%;
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 48px;
      margin: 0;
      white-space: nowrap;
    }

    .hero-text p {
      font-size: 22px;
      font-weight: 700;
      margin-top: 10px;
    }

    /* ABOUT SECTION */
    .about-section {
      padding: 60px 5%;
      max-width: 1200px;
      margin: auto;
    }

    .about-content {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .about-content img {
      width: 100%;
      max-width: 650px; /* image size */
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      object-fit: cover;
    }

    .about-text {
      flex: 1;
      min-width: 280px;
    }

    .about-text h2 {
      font-size: 36px;
      color: var(--green);
      margin-bottom: 20px;
    }

    .about-text p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* TEAM SECTION */
    .team-section {
      padding: 60px 5%;
      background: var(--light);
      margin-top: 40px;
    }

    .team-section h2 {
      text-align: center;
      color: var(--green);
      font-size: 46px;
      margin-bottom: 40px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 40px;
      justify-items: center;
      align-items: start;
    }

    .team-member {
      text-align: center;
      padding: 10px;
    }

    .team-member img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 4px solid var(--green);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      object-fit: cover;
      display: block;
      margin: 0 auto 25px;
    }

    .team-member h4 {
      margin: 0 0 10px;
      color: var(--coffee);
      font-size: 24px;
      font-weight: 700;
    }

    .team-member p {
      font-size: 20px;
      color: var(--coffee);
      font-weight: 500;
    }

    /* FOOTER */
    footer {
      background: var(--coffee);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

        font-size: 36px;
      }

      }

      .about-content {
        flex-direction: column;
        gap: 30px;
      }

        text-align: center;
