<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yass Worm Farms</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding-top: 0;  /* Ensure no padding on top of the body */
        }

        /* Main content */
        main {
            text-align: center;
            margin: 0;  /* Remove any margin to eliminate the gap */
        }

        /* Image Section - Resized to 1.5 times the size */
        .feature-image {
            max-width: 75%;  /* Make the image 1.5 times the original size */
            height: auto;
            display: block;
            margin: 0 auto;  /* Center the image without extra space */
        }

        /* Call to Action Button */
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        /* Stripe Buy Button container */
        .stripe-button-container {
            display: flex;
            justify-content: center;  /* Horizontally center the button */
            align-items: center;      /* Vertically center the button */
            margin-top: 40px;         /* Move the button to the bottom */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main p {
                font-size: 1rem;
            }

            .cta-button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <main>
        <!-- Feature Image - 1.5 times the size -->
        <img src="https://yasswormfarms.github.io/YassWormFarms/main4.png" alt="Yass Worm Farms Feature" class="feature-image">

        <p>Cheaper, Greener, Better. Freshly harvested worm juice from the heart of nature.</p>
        <p>Support a small family business and give your plants the nutrients they deserve.</p>
    </main>

    <div class="stripe-button-container">
        <!-- Stripe Buy Button at the bottom -->
        <script async src="https://js.stripe.com/v3/buy-button.js"></script>
        <stripe-buy-button
            buy-button-id="buy_btn_1QTAVoHILM4JibGmPpJvaiLt"

        </stripe-buy-button>
    </div>

    <footer>
        <p>&copy; 2025 Yass Worm Farms. All Rights Reserved.</p>
        <a href="contact.html">Contact Us</a>
    </footer>

</body>

</html>
