  --coffee:#4b3621;
  --lab-title:#b87333;

/* ================= NAV ================= */

nav{
  background:white;

  display:flex;

  text-decoration:none;

}

  color:var(--green);

.menu-btn{
  display:none;
  font-size:34px;
  font-weight:900;

  user-select:none;

/* ================= HERO ================= */

.hero{
  position:relative;
  height:70vh;
  background:url('https://yasswormfarms.github.io/YassWormFarms/main4.png') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:flex-start;
}

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right, rgba(0,0,0,0.45) 30%, rgba(0,0,0,0) 100%);

.hero-text{
  position:relative;
  margin-left:8%;

  max-width:560px;

.hero-text h1{

.hero-text p{

}

.hero::before{

  position:absolute;

  background:url('https://yasswormfarms.github.io/YassWormFarms/main4.png') center/cover no-repeat;

/* BENEFITS + LAB (UNCHANGED) â€” not repeated here to keep code readable */

.benefits-section { padding:70px 5%; background:#e8f3e8; position:relative; overflow:hidden; }

.benefits-container{max-width:1200px;margin:auto;text-align:center;position:relative;}
.benefits-title{font-size:38px;color:var(--green);margin-bottom:35px;font-weight:700;}
.benefits-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:28px;margin-top:10px;}
.benefit-item{background:rgba(255,255,255,0.97);border-radius:12px;padding:22px 18px 22px 50px;font-size:20px;color:var(--coffee);box-shadow:0 6px 18px rgba(0,0,0,0.18);font-weight:600;line-height:1.45;position:relative;}
.benefit-item::before{content:"âœ”";position:absolute;left:18px;top:50%;transform:translateY(-50%);font-size:26px;color:#0b7a33;font-weight:900;}

.lab-results-section{display:flex;flex-direction:column;align-items:center;padding:50px 5%;}
.lab-results-section h2{font-size:48px;color:var(--lab-title);margin-bottom:30px;text-align:center;font-weight:700;font-family:'Roboto Slab',serif;letter-spacing:2px;border-bottom:3px solid var(--green);padding-bottom:10px;}
.lab-results-section .images-container{display:flex;justify-content:space-between;align-items:center;flex-wrap:nowrap;gap:20px;width:100%;}
.lab-results-section .images-container img{height:auto;}
.lab-results-section .images-container .logo,
.lab-results-section .images-container .soil-image{width:12cm;}
.lab-results-section .images-container .lab-image{width:20cm;max-width:calc(100% - 24cm);border:4px solid var(--green);border-radius:12px;padding:5px;box-shadow:0 6px 18px rgba(0,0,0,0.2);}

/* ================= MOBILE FIXES ONLY (NO DESKTOP CHANGES) ================= */

@media(max-width:900px){

  nav{ padding:10px 6%; }

  .menu-btn{ display:block; }

  .nav-links{
    position:absolute;
    top:100%;
    right:0;
    background:white;
    width:100%;
    flex-direction:column;
    align-items:center;
    gap:18px;
    padding:20px 0;
    border-bottom:2px solid #ddd;
    display:none;
  }

  .nav-links.show{ display:flex; }

  nav a{ font-size:20px; }

  /* HERO TEXT FIX */
  .hero{
    justify-content:center;
    text-align:center;
    height:60vh;

  .hero-text h1{
    font-size:40px;

  .lab-results-section .images-container{
    flex-wrap:wrap;
    justify-content:center;
  }

  .lab-results-section .images-container img{
    width:100%;
    max-width:400px;
  }
}

footer{
