<style> 
:root{ 
  --green:#064d28; 
  --coffee:#4b3621; 
  --lab-title:#b87333; 
  --light:#f5f5f5; 
} 

body{ 
  margin:0; 
  font-family:'Poppins', Arial, sans-serif; 
  color:var(--coffee); 
  background:white; 
} 

/* NAVIGATION */ 
nav{ 
  background:white; 
  border-bottom:2px solid #ddd; 
  padding:15px 10%; 
  display:flex; 
  justify-content:space-between; 
  align-items:center; 
  position:sticky; 
  top:0; 
  z-index:10; 
  transition: all 0.35s ease-in-out; 
} 

nav .logo{ 
  height:98px; 
  transition: height 0.35s ease-in-out; 
} 

nav.shrink{ 
  padding:5px 10%; 
  border-bottom:1px solid #ccc; 
} 

nav.shrink .logo{ 
  height:58px; 
} 

.nav-links{ 
  display:flex; 
  gap:30px; 
  flex-wrap: wrap; 
} 

nav a{ 
  text-decoration:none; 
  color:var(--coffee); 
  font-weight:700; 
  font-size:22px; 
} 

nav a:hover{ 
  color:var(--green); 
} 

/* MOBILE HEADER STYLES ONLY */ 
.hamburger { 
  display:none; 
  font-size:34px; 
  cursor:pointer; 
  user-select:none; 
} 

.mobile-menu { 
  display:none; 
  flex-direction: column; 
  text-align:center; 
  background:white; 
  position:absolute; 
  top:100%; 
  left:0; 
  width:100%; 
  border-top:1px solid #ddd; 
  z-index:999; 
} 

.mobile-menu a { 
  display:block; 
  padding:15px 0; 
  font-size:18px; 
  font-weight:700; 
  text-decoration:none; 
  color:var(--coffee); 
  border-bottom:1px solid #eee; 
} 

.mobile-menu a:hover { 
  color:var(--green); 
} 

.mobile-menu.show { 
  display:flex; 
} 

/* Other original CSS remains unchanged */
/* ... your full existing CSS below ... */

/* MOBILE RESPONSIVENESS */
@media(max-width:900px){
  .hamburger { display:block; }
  .nav-links { display:none; }
  nav { flex-wrap: nowrap; padding: 10px 5%; }
  .logo { height:60px; }
  /* Original mobile adjustments for hero, benefits, lab-results, DIY, testimony, etc. */
  /* ... keep all original mobile styles exactly as before ... */

<script>
// Shrink logo on scroll
const navbar = document.getElementById('navbar');
window.addEventListener('scroll', () => {
  navbar.classList.toggle('shrink', window.scrollY > 50);
});

// Toggle mobile menu
function toggleMobileMenu() {
  document.getElementById("mobileMenu").classList.toggle("show");
}
</script>
