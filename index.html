  position:sticky;

  transition: all 0.3s ease; /* smooth transition */

  height:100px; /* bigger logo */
  transition: height 0.3s ease; /* smooth shrinking */
}

  padding:5px 10%; /* smaller padding when scrolled */

}

nav.shrink .logo{
  height:60px; /* smaller logo when scrolled */
}

.nav-links{
  display:flex;
  gap:30px;
}

nav a{
  text-decoration:none;
  color:var(--coffee);
  font-weight:700;
}

nav a:hover{
  color:var(--green);
}
