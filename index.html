<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  

<title>Yass Worm Farms</title>  

<meta name="description"
  content="Yass Worm Farms offers organic worm juice fertiliser and worm castings to boost soil health and promote plant growth. Support a small family business today.">
<meta name="keywords"
  content="worm juice, worm castings, organic fertiliser, soil health, eco-friendly fertiliser, plant nutrients">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

<style>

:root{
  --green:#064d28;
  --coffee:#4b3621;
  --lab-title:#b87333;
  --light:#f5f5f5;
}

body{
  margin:0;
  font-family:'Poppins', Arial, sans-serif;
  color:var(--coffee);
  background:white;
}

nav{
  background:white;
  border-bottom:2px solid #ddd;
  padding:15px 10%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
  transition: all 0.35s ease-in-out;
}

nav .logo{
  height:98px;
  transition: height 0.35s ease-in-out;
}

nav.shrink{
  padding:5px 10%;
  border-bottom:1px solid #ccc;
}

nav.shrink .logo{
  height:58px;
}

.nav-links{
  display:flex;
  gap:30px;
}

nav a{
  text-decoration:none;
  color:var(--coffee);
  font-weight:700;
  font-size:22px;
}

nav a:hover{
  color:var(--green);
}

/* HERO */
.hero{
  position:relative;
  height:70vh;
  background:url('https://yasswormfarms.github.io/YassWormFarms/main4.png') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:flex-start;
}

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right, rgba(0,0,0,0.45) 30%, rgba(0,0,0,0) 100%);
}

.hero-text{
  position:relative;
  margin-left:8%;
  margin-top:-40px;
  color:white;
  max-width:560px;
  text-align:left;
}

.hero-text h1{
  font-size:58px;
  margin:0;
  white-space:nowrap;
}

.hero-text p{
  font-size:26px;
  margin:10px 0 0 0;
  font-weight:700;
  line-height:1.3;
}

/* ---------------- EXISTING STYLES REMAIN UNCHANGED ---------------- */
/* (your full CSS is unchanged here â€“ only mobile fixes are added below) */


/* ---------------------------------------------------------------- */
/* ---------------------- MOBILE IMPROVEMENTS --------------------- */
/* ---------------------------------------------------------------- */

/* Tablet + Mobile */
@media(max-width:900px){
  nav{
    flex-wrap:wrap;
    padding:10px 6%;
  }

  .nav-links{
    flex-wrap:wrap;
    justify-content:center;
    gap:12px;
  }

  nav a{
    font-size:16px;
  }

  .hero{
    justify-content:center;
    text-align:center;
  }

  .hero-text{
    margin-left:0;
    text-align:center;
  }

  .hero-text h1{font-size:40px;}
  .hero-text p{font-size:20px;}

  .lab-results-section .images-container{
    flex-wrap:wrap;
    justify-content:center;
  }

  .lab-results-section .images-container img{
    width:100%;
    max-width:400px;
  }

  .diy-worm-farm-section{
    height:auto;
    flex-direction:column;
  }

  .diy-worm-farm-section .diy-text{
    max-width:95%;
    padding:25px;
  }

  .testimony-box{
    flex-direction:column;
    align-items:center;
  }

  .testimony-box img{
    width:220px;
  }
}

/* PHONE VIEW */
@media(max-width:600px){

  nav .logo{
    height:65px;
  }

  .hero{
    height:55vh;
  }

  .hero-text h1{
    font-size:32px;
    white-space:normal;
  }

  .hero-text p{
    font-size:18px;
  }

  .scrolling-text span{
    font-size:22px;
  }

  .lab-results-section h2{
    font-size:32px;
  }

  .lab-results-section .images-container{
    flex-direction:column;
    gap:25px;
  }

  .lab-results-section .images-container .logo,
  .lab-results-section .images-container .soil-image,
  .lab-results-section .images-container .lab-image{
    width:100%;
    max-width:380px;
  }

  .diy-worm-farm-section .diy-text h2{
    font-size:28px;
  }

  .diy-worm-farm-section p{
    font-size:16px;
  }

  .build-button{
    font-size:18px;
  }
}

</style>
</head>
