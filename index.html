<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yass Worm Farms</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin-top: 0;  /* Remove margin at the top */
        }

        /* Main content */
        main {
            text-align: center;
            margin-top: 0;  /* Remove margin at the top */
            position: relative;  /* To allow positioning of text over the image */
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #fff; /* White text for contrast on the image */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the text */
            z-index: 1; /* Ensure text is above the image */
        }

        /* Image Section - Full screen background */
        .feature-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;  /* Full viewport height */
            object-fit: cover;  /* Ensure image covers the screen while maintaining aspect ratio */
            z-index: 0; /* Place the image behind the text */
        }

        /* Call to Action Button */
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        /* Stripe Buy Button container */
        .stripe-button-container {
            display: flex;
            justify-content: center;  /* Horizontally center the button */
            align-items: center;      /* Vertically center the button */
            margin-top: 40px;         /* Move the button to the bottom */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main p {
                font-size: 1rem;
            }

            .cta-button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <main>
        <!-- Feature Image - Full screen background image -->
        <img src="https://yasswormfarms.github.io/YassWormFarms/main4.PNG" alt="Yass Worm Farms Feature" class="feature-image">

        <p>Cheaper, Greener, Better. Freshly harvested worm juice from the heart of nature.</p>
        <p>Support a small family business and give your plants the nutrients they deserve.</p>
    </main>

    <div class="stripe-button-container">
        <!-- Stripe Buy Button at the bottom -->
        <script async src="https://js.stripe.com/v3/buy-button.js"></script>
        <stripe-buy-button
            buy-button-id="buy_btn_1QTAVoHILM4JibGmPpJvaiLt"
            publishable-key="pk_live_51J6QpnHILM4JibGmYZro16cPkrXxedrgoYlEULlOCh13lVuLAkpt9bMXKSxb2daVMFu85vxNeRFftykdtf0oAMlW00hiA1cdHE">
        </stripe-buy-button>
    </div>

    <footer>
        <p>&copy; 2025 Yass Worm Farms. All Rights Reserved.</p>
        <a href="contact.html">Contact Us</a>
    </footer>
</body>

</html>
